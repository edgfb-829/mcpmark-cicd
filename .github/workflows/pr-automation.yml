on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        id: eslint
        continue-on-error: true
        run: |
          eslint_output=$(npm run lint 2>&1)
          echo "eslint_output<<EOF" >> $GITHUB_OUTPUT
          echo "$eslint_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Run Prettier check
        id: prettier
        continue-on-error: true
        run: |
          prettier_output=$(npx prettier --check . 2>&1)
          echo "prettier_output<<EOF" >> $GITHUB_OUTPUT
          echo "$prettier_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Post Code Quality Report
        uses: actions/github-script@v7
        with:
          script: |
            const eslintOutput = `${{ steps.eslint.outputs.eslint_output }}`;
            const prettierOutput = `${{ steps.prettier.outputs.prettier_output }}`;
            const comment = `
            ## Code Quality Report
            ### ESLint Results:
            \`\`\`
            ${eslintOutput}
            \`\`\`
            ### Prettier Results:
            \`\`\`
            ${prettierOutput}
            \`\`\`
            `;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  testing-suite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run tests with coverage
        id: tests
        continue-on-error: true
        run: |
          test_output=$(npm test -- --coverage 2>&1)
          echo "test_output<<EOF" >> $GITHUB_OUTPUT
          echo "$test_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        with:
          script: |
            const testOutput = `${{ steps.tests.outputs.test_output }}`;
            const comment = `
            ## Test Coverage Report
            \`\`\`
            ${testOutput}
            \`\`\`
            `;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run dependency vulnerability check (npm audit)
        id: npm-audit
        continue-on-error: true
        run: |
          audit_output=$(npm audit 2>&1)
          echo "audit_output<<EOF" >> $GITHUB_OUTPUT
          echo "$audit_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Scan for secrets
        id: secret-scan
        continue-on-error: true
        run: |
          sudo apt-get update && sudo apt-get install -y git-secrets
          secret_output=$(git-secrets --scan 2>&1)
          echo "secret_output<<EOF" >> $GITHUB_OUTPUT
          echo "$secret_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Post Security Scan Report
        uses: actions/github-script@v7
        with:
          script: |
            const auditOutput = `${{ steps.npm-audit.outputs.audit_output }}`;
            const secretOutput = `${{ steps.secret-scan.outputs.secret_output }}`;
            const comment = `
            ## Security Scan Report
            ### Dependencies Vulnerabilities (npm audit):
            \`\`\`
            ${auditOutput}
            \`\`\`
            ### Secrets Scan Results:
            \`\`\`
            ${secretOutput}
            \`\`\`
            `;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  build-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build application
        id: build
        continue-on-error: true
        run: |
          build_output=$(npm run build 2>&1)
          echo "build_output<<EOF" >> $GITHUB_OUTPUT
          echo "$build_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Validate endpoints
        id: endpoints
        run: |
          if [ -d "dist/" ]; then
            endpoint_output="✅ Build directory (dist/) exists - basic endpoint validation passed"
          else
            endpoint_output="❌ Build directory (dist/) missing - basic endpoint validation failed"
          fi
          echo "endpoint_output<<EOF" >> $GITHUB_OUTPUT
          echo "$endpoint_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Create deployment preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
      - name: Post Build Validation
        uses: actions/github-script@v7
        with:
          script: |
            const buildOutput = `${{ steps.build.outputs.build_output }}`;
            const endpointOutput = `${{ steps.endpoints.outputs.endpoint_output }}`;
            const comment = `
            ## Build Validation
            ### Build Results:
            \`\`\`
            ${buildOutput}
            \`\`\`
            ### Endpoint Validation:
            ${endpointOutput}
            `;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });